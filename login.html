<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SereneSeek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #FDFDFB;
      color: #333333;
      background-image: url('https://images.unsplash.com/photo-1717140370275-7d847544b27b?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="absolute inset-0 bg-black/30"></div> <!-- Overlay -->

  <div class="relative w-full max-w-md p-10 space-y-8 bg-white/90 backdrop-blur-sm rounded-lg shadow-2xl">
    <div class="text-center">
      <h1 class="text-4xl font-serif">Welcome Back</h1>
      <p class="mt-2 text-gray-600">Log in to your SereneSeek account.</p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm">
        <div class="mb-4">
          <input id="login-email" name="email" type="email" autocomplete="email" required
            class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm"
            placeholder="Email address">
        </div>
        <div>
          <input id="login-password" name="password" type="password" autocomplete="current-password" required
            class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm"
            placeholder="Password">
        </div>
      </div>

      <div>
        <button id="login-button" type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#B99C6B] hover:bg-[#a98c5b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
          Log In
        </button>
      </div>
    </form>

    <!-- Feedback Message -->
    <p id="login-feedback" class="text-center text-sm font-medium"></p>

    <!-- Extra Links -->
    <div class="text-center text-sm text-gray-600">
      <p>
        <button id="reset-password-btn" class="text-[#B99C6B] hover:text-[#a98c5b] underline">
          Forgot your password?
        </button>
      </p>
      <p class="mt-2">
        Don't have an account?
        <a href="signup.html" class="font-medium text-[#B99C6B] hover:text-[#a98c5b]">Sign up</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDW8cfPPF2ixD_OiSiO6OkPP-sWsKPxxE",
      authDomain: "sereneseek-dc6ae.firebaseapp.com",
      projectId: "sereneseek-dc6ae",
      storageBucket: "sereneseek-dc6ae.appspot.com",
      messagingSenderId: "1056189064233",
      appId: "1:1056189064233:web:1a4a3313c824c17b5be838",
      measurementId: "G-FJQNM517LM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    const loginButton = document.getElementById('login-button');
    const loginFeedback = document.getElementById('login-feedback');
    const resetPasswordBtn = document.getElementById('reset-password-btn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginEmail.value;
      const password = loginPassword.value;

      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      loginFeedback.textContent = '';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginFeedback.textContent = 'Login successful! Redirecting...';
        loginFeedback.style.color = 'green';

        setTimeout(() => {
          // --- THIS IS THE CORRECTED LINE ---
          window.location.href = 'search.html';
        }, 1500);
      } catch (error) {
        console.error(error);
        loginFeedback.style.color = 'red';
        switch (error.code) {
          case 'auth/user-not-found':
            loginFeedback.textContent = 'No user found with this email.';
            break;
          case 'auth/wrong-password':
            loginFeedback.textContent = 'Incorrect password.';
            break;
          case 'auth/invalid-email':
            loginFeedback.textContent = 'Please enter a valid email.';
            break;
          default:
            loginFeedback.textContent = 'Login failed. Please try again.';
        }
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Log In';
      }
    });

    resetPasswordBtn.addEventListener('click', async () => {
      const email = prompt('Enter your email to reset your password:');
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert('Password reset email sent. Check your inbox.');
      } catch (error) {
        console.error(error);
        alert('Error sending reset email. Make sure the email is valid.');
      }
    });
  </script>
</body>
</html>
