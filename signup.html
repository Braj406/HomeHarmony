<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SereneSeek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #FDFDFB;
            color: #333333;
            background-image: url('https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 bg-black/20"></div> <!-- Overlay for readability -->
    <div class="relative w-full max-w-md p-10 space-y-8 bg-white/90 backdrop-blur-sm rounded-lg shadow-2xl">
        <div class="text-center">
            <h1 class="text-4xl font-serif">Create Your Account</h1>
            <p class="mt-2 text-gray-600">Begin your journey with SereneSeek.</p>
        </div>
        <form id="signup-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm">
                <div class="mb-4">
                    <input id="email-input" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <input id="password-input" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div>
                <button id="submit-button" type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#B99C6B] hover:bg-[#a98c5b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                    Create Account
                </button>
            </div>
        </form>
        <p id="feedback-message" class="mt-2 text-center text-sm font-medium"></p>
        <p class="mt-2 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-[#B99C6B] hover:text-[#a98c5b]">
                Log in
            </a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCDW8cfPPF2ixD_OiSiO6OkPP-sWsKPxxE",
            authDomain: "sereneseek-dc6ae.firebaseapp.com",
            projectId: "sereneseek-dc6ae",
            storageBucket: "sereneseek-dc6ae.appspot.com",
            messagingSenderId: "1056189064233",
            appId: "1:1056189064233:web:1a4a3313c824c17b5be838",
            measurementId: "G-FJQNM517LM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');
        const feedbackMessage = document.getElementById('feedback-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Creating...';
            feedbackMessage.textContent = '';

            try {
                // 1. Create the user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Store user info in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    createdAt: new Date()
                });

                feedbackMessage.textContent = 'Account created successfully! Redirecting to login...';
                feedbackMessage.style.color = 'green';

                // Redirect to the login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error(error);
                feedbackMessage.style.color = 'red';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        feedbackMessage.textContent = 'This email address is already in use.';
                        break;
                    case 'auth/weak-password':
                        feedbackMessage.textContent = 'Password should be at least 6 characters.';
                        break;
                    default:
                        feedbackMessage.textContent = 'An error occurred. Please try again.';
                }
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
