<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - SereneSeek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #FAF9F6;
            color: #3d5a59;
        }
        .summary-card {
            background-color: #f0f2f2;
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-10 py-4 bg-white/80 backdrop-blur-lg shadow-sm">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="search.html" class="text-3xl font-bold">SereneSeek</a>
            <a href="search.html" class="text-lg font-semibold hover:underline">‚Üê Back to Shop</a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8 mt-8">
        <h1 class="text-4xl font-bold mb-8">Shopping Cart</h1>
        <div id="cart-content" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Cart Items will be injected here -->
            <div id="cart-items-container" class="lg:col-span-2">
                <p>Loading your cart...</p>
            </div>

            <!-- Summary will be injected here -->
            <div id="summary-container" class="lg:col-span-1">
                 <div class="summary-card rounded-lg p-6 sticky top-28">
                    <h2 class="text-2xl font-bold border-b border-gray-300 pb-4 mb-4">Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span>Items</span>
                        <span id="summary-items-count">0</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl mt-6 pt-4 border-t border-gray-300">
                        <span>Total Price</span>
                        <span id="summary-total-price">$0.00</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- CART LOGIC ---
        let cart = JSON.parse(localStorage.getItem('sereneSeekCart')) || [];

        function saveCart() {
            localStorage.setItem('sereneSeekCart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(cartId) {
            cart = cart.filter(item => item.cartId !== cartId);
            saveCart();
        }
        
        function generateStarRating(rating) {
            const totalStars = 5;
            let starsHTML = '';
            if (typeof rating !== 'number' || rating < 0) return '<span class="text-sm opacity-70">No rating</span>';

            for (let i = 1; i <= totalStars; i++) {
                if (i <= rating) {
                    starsHTML += `<svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                } else {
                    starsHTML += `<svg class="w-4 h-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }
            }
            return `<div class="flex items-center">${starsHTML}<span class="ml-2 text-sm text-gray-600">${rating.toFixed(1)}</span></div>`;
        }


        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const summaryItemsCount = document.getElementById('summary-items-count');
            const summaryTotalPrice = document.getElementById('summary-total-price');
            
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="bg-white rounded-lg p-8 text-center"><p class="text-xl opacity-70">Your cart is empty.</p></div>';
            } else {
                const groupedBySource = cart.reduce((acc, product) => {
                    const source = product.source || 'Other';
                    if (!acc[source]) acc[source] = [];
                    acc[source].push(product);
                    return acc;
                }, {});

                for (const source in groupedBySource) {
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'mb-8';
                    
                    const sourceTitle = document.createElement('h2');
                    sourceTitle.className = 'text-2xl font-bold mb-4';
                    sourceTitle.textContent = source;
                    groupContainer.appendChild(sourceTitle);

                    const itemsWrapper = document.createElement('div');
                    itemsWrapper.className = 'bg-white rounded-lg shadow-md divide-y';
                    
                    groupedBySource[source].forEach(product => {
                        total += product.price || 0;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex items-center justify-between p-4';
                        itemEl.innerHTML = `
                            <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="flex items-center flex-grow">
                                <img src="${product.image}" class="w-24 h-24 object-cover rounded-md mr-4" onerror="this.src='https://placehold.co/96x96/A0BCC0/3d5a59?text=Image'">
                                <div class="flex-grow">
                                    <h3 class="font-bold text-lg hover:underline">${product.title}</h3>
                                    <div class="flex items-center mt-1">${generateStarRating(product.rating)}</div>
                                </div>
                            </a>
                            <div class="flex items-center text-right">
                                <p class="font-bold text-lg w-24">$${(product.price || 0).toFixed(2)}</p>
                                <button class="text-gray-400 hover:text-red-500 ml-4" onclick="event.stopPropagation(); removeFromCart(${product.cartId})">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        `;
                        itemsWrapper.appendChild(itemEl);
                    });
                    groupContainer.appendChild(itemsWrapper);
                    cartItemsContainer.appendChild(groupContainer);
                }
            }
            
            summaryItemsCount.textContent = cart.length;
            summaryTotalPrice.textContent = `$${total.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
