<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - SereneSeek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #FFFFFF;
            color: #1A1A2E;
        }
        .header-title {
            color: #0D47A1;
        }
        .checkout-button {
            background-color: #0D47A1;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #64B5F6;
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-10 py-4" style="background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #E5E7EB;">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="search.html" class="header-title text-3xl font-bold">SereneSeek</a>
            <a href="search.html" class="text-gray-600 hover:text-blue-500 transition-colors">
                Continue Shopping
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-6" style="color: #0D47A1;">Your Shopping Cart</h1>
            <div id="cart-items-container" class="space-y-4">
                <!-- Cart items will be injected here by JavaScript -->
            </div>

            <div id="cart-summary" class="mt-8 pt-6 border-t border-gray-200 text-right">
                 <!-- Summary will be shown if cart is not empty -->
            </div>
            
            <div id="empty-cart-message" class="text-center py-16">
                <p class="text-xl text-gray-500">Your cart is currently empty.</p>
                <a href="search.html" class="mt-4 inline-block checkout-button px-8 py-3 rounded-lg font-semibold">Start Shopping</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartSummaryContainer = document.getElementById('cart-summary');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartSummaryContainer.style.display = 'none';
                    emptyCartMessage.style.display = 'block';
                    return;
                }
                
                cartSummaryContainer.style.display = 'block';
                emptyCartMessage.style.display = 'none';

                cart.forEach((item, index) => {
                    const cartItemHTML = `
                        <div class="flex items-center justify-between p-4 bg-white rounded-lg shadow" style="box-shadow: 0 4px 12px 0 rgba(0,0,0,0.05);">
                            <div class="flex items-center space-x-4">
                                <img src="${item.thumbnail}" alt="${item.title}" class="w-20 h-20 object-cover rounded-md">
                                <div>
                                    <h2 class="text-lg font-bold" style="color: #0D47A1;">${item.title}</h2>
                                    <p class="text-gray-600">${item.price}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center border rounded-lg">
                                    <button class="quantity-change px-3 py-1" data-index="${index}" data-change="-1">-</button>
                                    <span class="px-4 py-1">${item.quantity}</span>
                                    <button class="quantity-change px-3 py-1" data-index="${index}" data-change="1">+</button>
                                </div>
                                <p class="font-bold w-24 text-right">${(parseFloat(item.price.replace(/[^0-9.-]+/g,"")) * item.quantity).toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</p>
                                <button class="remove-item text-red-500 hover:text-red-700" data-index="${index}">Remove</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItemHTML;
                });
                renderSummary();
                addEventListeners();
            }

            function renderSummary() {
                const subtotal = cart.reduce((total, item) => total + (parseFloat(item.price.replace(/[^0-9.-]+/g,"")) * item.quantity), 0);
                const tax = subtotal * 0.08; // Example 8% tax
                const total = subtotal + tax;

                cartSummaryContainer.innerHTML = `
                    <div class="space-y-2">
                        <div class="flex justify-between text-lg">
                            <span>Subtotal:</span>
                            <span>${subtotal.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</span>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span>Tax (8%):</span>
                            <span>${tax.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</span>
                        </div>
                        <div class="flex justify-between text-2xl font-bold mt-2" style="color: #0D47A1;">
                            <span>Total:</span>
                            <span>${total.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</span>
                        </div>
                    </div>
                    <button class="checkout-button mt-6 w-full text-center px-6 py-3 rounded-xl font-semibold">Proceed to Checkout</button>
                `;
            }

            function updateCart(newCart) {
                cart = newCart;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }

            function addEventListeners() {
                document.querySelectorAll('.quantity-change').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const change = parseInt(e.target.dataset.change);
                        const newQuantity = cart[index].quantity + change;
                        
                        if (newQuantity > 0) {
                            cart[index].quantity = newQuantity;
                        } else {
                            cart.splice(index, 1);
                        }
                        updateCart(cart);
                    });
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        cart.splice(index, 1);
                        updateCart(cart);
                    });
                });
            }

            renderCart();
        });
    </script>
</body>
</html>
