<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSeek - Find & Compare</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #FFFFFF; /* Clean White */
            color: #1A1A2E; /* Text Primary */
        }

        .item-card {
            background: #FFFFFF; /* Clean White */
            border-radius: 1.5rem;
            box-shadow: 0 4px 12px 0 rgba(0,0,0,0.05); /* Subtle Shadow */
            border: 1px solid #E5E7EB; /* Light border for definition */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px 0 rgba(0,0,0,0.07); /* Slightly stronger shadow on hover */
        }

        .placeholder-light::placeholder {
            color: #6B7280; /* Text Muted */
            opacity: 1;
        }

        .deal-button {
            background-color: #0D47A1; /* Primary Accent (Dark Blue) */
            color: #FFFFFF;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .deal-button:hover {
            background-color: #64B5F6; /* Secondary Accent (Light Blue) */
            transform: scale(1.05);
        }

        .header-title {
            color: #0D47A1; /* Primary Accent (Dark Blue) */
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-10 py-4" style="background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #E5E7EB;">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="header-title text-3xl font-bold">SereneSeek</a>
            <div class="w-full max-w-md">
                <form id="search-form" class="relative">
                    <input id="search-input" type="search" placeholder="Search for sofas, lamps, tables..." class="placeholder-light w-full pl-5 pr-12 py-3 rounded-full border-2 border-gray-200 focus:outline-none focus:border-blue-400 transition-colors bg-white text-gray-800">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4" style="color: #81D4FA;">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div id="message-container" class="text-center mb-12 p-8 item-card max-w-2xl mx-auto">
            <h2 id="message-title" class="text-2xl font-semibold" style="color: #0D47A1;">Start your search to find beautiful items.</h2>
            <p id="message-subtitle" class="text-lg" style="color: #6B7280;">Results will appear here.</p>
        </div>
        <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SERPAPI_KEY = "092f1a6692edaee81436cde311ee125a12f74097fff3220e8cb3e3cd3b7fb05c"; 
        const N8N_WEBHOOK_URL = "https://n8n-06ey.onrender.com/webhook/d7ef547b-fb07-475e-81ec-b96d5631b82a";

        // --- DOM ELEMENT REFERENCES ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const messageContainer = document.getElementById('message-container');
        const messageTitle = document.getElementById('message-title');
        const messageSubtitle = document.getElementById('message-subtitle');
        const searchResultsContainer = document.getElementById('search-results');

        // --- EVENT LISTENER ---
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;
            performSearch(query);
        });

        // --- SEARCH & DISPLAY LOGIC ---
        async function performSearch(query) {
            // Update UI to show searching status
            messageContainer.style.display = 'block';
            messageTitle.textContent = 'Searching for real deals...';
            messageSubtitle.textContent = 'Please wait a moment.';
            searchResultsContainer.innerHTML = '';

            // --- Send query to n8n webhook (optional) ---
            try {
                await fetch(N8N_WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        query: query,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    })
                });
            } catch (e) {
                console.warn("Could not send data to n8n webhook. Is the URL correct?", e);
            }

            // Construct the API URL and wrap it in the CORS proxy
            const serpApiUrl = `https://serpapi.com/search.json?engine=google_shopping&q=${encodeURIComponent(query)}&api_key=${SERPAPI_KEY}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(serpApiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                
                // Check for network errors or specific API authentication errors
                if (!response.ok) {
                    if (response.status === 401) {
                         throw new Error("Your SerpApi API key is invalid or has expired. Please check your key.");
                    }
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                
                const data = await response.json();

                // Check for errors returned in the API response body
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data.shopping_results || []);
            } catch (error) {
                console.error("Error fetching search data:", error);
                // Display a more specific error to the user
                displayError("Sorry, we couldn't fetch deals.", error.message);
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                displayError(`No results found for "${searchInput.value}".`, "Try a different search term.");
                return;
            }
            messageContainer.style.display = 'none';
            searchResultsContainer.innerHTML = '';
            results.forEach(product => {
                // Ensure the product has the necessary info before trying to display it
                if (!product.price || !product.thumbnail || !product.title) return;
                
                const productCardHTML = `
                    <div class="item-card flex flex-col overflow-hidden">
                        <div class="h-64 bg-cover bg-center" style="background-image: url('${product.thumbnail}')"></div>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold mb-2 h-14 overflow-hidden" style="color: #0D47A1;">${product.title}</h3>
                            <p class="text-sm mb-4" style="color: #6B7280;">${product.source || 'Unknown Source'}</p>
                            <div class="space-y-2 flex-grow">
                                <div class="flex justify-between items-center font-bold">
                                    <span>Price</span>
                                    <span>${product.price}</span>
                                </div>
                            </div>
                            <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="deal-button mt-6 block w-full text-center px-6 py-3 rounded-xl font-semibold">
                                View Deal
                            </a>
                        </div>
                    </div>
                `;
                searchResultsContainer.innerHTML += productCardHTML;
            });
        }
        
        function displayError(title, subtitle) {
            messageContainer.style.display = 'block';
            searchResultsContainer.innerHTML = '';
            messageTitle.textContent = title;
            messageSubtitle.textContent = subtitle;
        }
        
        // This allows searching directly from a URL like: search.html?q=chair
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const queryFromUrl = params.get('q');
            if (queryFromUrl) {
                searchInput.value = queryFromUrl;
                performSearch(queryFromUrl);
            }
        });
    </script>
</body>
</html>
