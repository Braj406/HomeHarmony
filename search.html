<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSeek - A Premium Search Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F8F8FF;
            --text-color: #3D246C;
            --primary-color: #6A0DAD;
            --accent-color: #B497D6;
            --hover-color: #A678B7;
            --border-color: #E6E6FA;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(320deg, var(--accent-color), var(--primary-color), #8E44AD);
            background-size: 400% 400%;
            animation: gradient-pan 25s ease infinite;
            z-index: -1;
            opacity: 0.15;
            filter: blur(100px);
        }

        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            font-family: 'Playfair Display', serif;
        }

        #search-input {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 9999px;
            border: 2px solid transparent;
        }
        #search-input:focus {
            width: 100%;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px -5px var(--accent-color);
        }

        .nav-link {
            position: relative;
            transition: transform 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-3px);
            color: #301040;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: var(--accent-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .deal-button {
            background-color: var(--primary-color);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .deal-button:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            will-change: transform;
        }
        .product-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .product-card {
            animation: fade-in-up 0.6s ease forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-10 py-4">
        <div class="w-full px-8 flex items-center">

            <div class="flex-none">
                <a href="index.html" class="logo text-4xl font-bold" style="color: var(--text-color);">SereneSeek</a>
            </div>

            <div class="flex-grow flex justify-center px-8">
                <form id="search-form" class="relative w-2/3 max-w-xl">
                    <input id="search-input" type="search" placeholder="Search..." class="w-full pl-6 pr-12 py-3 bg-white/70 focus:outline-none placeholder-gray-500" style="backdrop-filter: blur(5px);">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4" style="color: var(--primary-color);">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </button>
                </form>
            </div>

            <div class="flex-none hidden md:flex items-center space-x-6 text-lg">
                 <a href="#" class="font-medium hover:text-purple-600 transition-colors">Account</a>
                 <a href="#" class="font-medium hover:text-purple-600 transition-colors">Cart</a>
            </div>
        </div>
        
        <nav class="mt-4">
            <div class="container mx-auto px-4">
                <ul class="flex justify-center items-center space-x-10 py-2 text-md font-medium" style="color: #3D246C;">
                    <li><a href="search.html?q=home goods" class="nav-link">Home Goods</a></li>
                    <li><a href="search.html?q=electronics" class="nav-link">Electronics</a></li>
                    <li><a href="search.html?q=fashion" class="nav-link">Fashion</a></li>
                    <li><a href="search.html?q=bags" class="nav-link">Bags</a></li>
                    <li><a href="search.html?q=art" class="nav-link">Art & Decor</a></li>
                    <li><a href="search.html?q=medicine" class="nav-link">Medicine</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div id="message-container" class="text-center mb-12 p-8 rounded-lg max-w-3xl mx-auto">
            <h2 id="message-title" class="text-4xl font-bold logo">Discover Beautiful Items</h2>
            <p id="message-subtitle" class="text-lg opacity-80 mt-2">Your search results will appear here</p>
        </div>
        <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SERPAPI_KEY = "f999531857010c6e862da08e1f35e7b2a516e22527700616faa0b40d05ae175f";

        // --- DOM ELEMENT REFERENCES ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const messageContainer = document.getElementById('message-container');
        const messageTitle = document.getElementById('message-title');
        const messageSubtitle = document.getElementById('message-subtitle');
        const searchResultsContainer = document.getElementById('search-results');

        // --- 3D TILT EFFECT LOGIC ---
        function applyTiltEffect(element) {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { width, height } = rect;
                const rotateX = (y / height - 0.5) * -20;
                const rotateY = (x / width - 0.5) * 20;
                element.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            element.addEventListener('mouseleave', () => {
                element.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        }

        // --- SEARCH & DISPLAY LOGIC ---
        async function performSearch(query) {
            messageContainer.style.display = 'block';
            messageTitle.textContent = 'Searching...';
            messageSubtitle.textContent = 'Curating the finest items for you.';
            searchResultsContainer.innerHTML = '';

            const serpApiUrl = `https://serpapi.com/search.json?engine=google_shopping&q=${encodeURIComponent(query)}&api_key=${SERPAPI_KEY}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(serpApiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`Network response was not ok.`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                displayResults(data.shopping_results || []);
            } catch (error) {
                console.error("Error fetching data:", error);
                displayError("Something went wrong.", "Please try your search again in a moment.");
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                displayError(`No results for "${searchInput.value}".`, "Try searching for something else.");
                return;
            }
            messageContainer.style.display = 'none';
            searchResultsContainer.innerHTML = '';
            results.forEach((product, index) => {
                if (!product.price || !product.thumbnail) return;
                
                const productCardHTML = `
                    <div class="product-card rounded-2xl shadow-lg overflow-hidden flex flex-col" style="animation-delay: ${index * 100}ms;">
                        <div class="h-64 overflow-hidden">
                           <img src="${product.thumbnail}" alt="${product.title}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-lg font-bold h-14 overflow-hidden" style="color: var(--text-color);">${product.title}</h3>
                            <p class="text-sm opacity-60 mb-4">${product.source}</p>
                            <div class="mt-auto">
                                <p class="text-2xl font-black mb-4" style="color: var(--primary-color);">${product.price}</p>
                                <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="deal-button block w-full text-center px-6 py-3 rounded-xl text-white font-semibold shadow-lg">
                                    View Deal
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                searchResultsContainer.innerHTML += productCardHTML;
            });
            
            document.querySelectorAll('.product-card').forEach(card => {
                applyTiltEffect(card);
            });
        }
        
        function displayError(title, subtitle) {
            messageContainer.style.display = 'block';
            searchResultsContainer.innerHTML = '';
            messageTitle.textContent = title;
            messageSubtitle.textContent = subtitle;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const queryFromUrl = params.get('q');
            if (queryFromUrl) {
                searchInput.value = queryFromUrl;
                performSearch(queryFromUrl);
            }
        });
    </script>
</body>
</html>
