<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSeek - Find & Compare</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Manrope', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1618220179428-22790b461013?q=80&w=2127&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #3d5a59;
        }

        /* --- Glassmorphism Card Effect --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.4); /* Slightly more transparent */
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(90, 125, 124, 0.1);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover:not(.filter-sidebar) {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px 0 rgba(90, 125, 124, 0.2);
        }
        
        /* --- Product Image Style --- */
        .product-image {
            transition: transform 0.3s ease;
        }
        .glass-card:hover .product-image {
            transform: scale(1.05);
        }

        /* --- Placeholder Text Style --- */
        .placeholder-sage::placeholder {
            color: #5A7D7C;
            opacity: 0.7;
        }
        
        /* --- Star Rating Styles --- */
        .star {
            width: 1rem;
            height: 1rem;
            display: inline-block;
        }
        .rating-filter-label .star {
             width: 1.1rem;
             height: 1.1rem;
             margin-right: 0.1rem;
        }
        
        /* --- Custom Checkbox for Filters --- */
        .custom-checkbox {
            appearance: none;
            background-color: rgba(255,255,255,0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.6rem;
            border-radius: 0.375rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .custom-checkbox:checked {
            background-color: #3d5a59;
            border-color: #3d5a59;
        }
        .custom-checkbox:checked::after {
            content: '\f00c'; /* FontAwesome checkmark */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
        }

    </style>
</head>

<body class="antialiased flex flex-col min-h-screen">

    <header class="sticky top-0 z-20 py-4" style="background-color: rgba(250, 249, 246, 0.45); backdrop-filter: blur(12px);">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="search.html" class="text-3xl font-bold">SereneSeek</a>
            <div class="flex items-center">
                <div class="w-full max-w-md mr-4">
                    <form id="search-form" class="relative">
                        <input id="search-input" type="search" placeholder="Search for sofas, lamps, tables..." class="placeholder-sage w-full pl-5 pr-12 py-3 rounded-full bg-white/70 border-2 border-transparent focus:outline-none focus:border-teal-500 transition-colors">
                        <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </form>
                </div>
                <a id="cart-toggle" href="cart.html" class="relative">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8 flex-grow">
        <div id="content-area">
            <!-- Initial Message -->
            <div id="message-container" class="text-center p-8 glass-card max-w-2xl mx-auto">
                <h2 id="message-title" class="text-2xl font-semibold">Start your search to find beautiful items.</h2>
                <p id="message-subtitle" class="text-lg opacity-80">Results will appear here.</p>
            </div>

            <!-- Results View (hidden initially) -->
            <div id="results-view" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Sidebar -->
                <aside id="sidebar" class="lg:col-span-1">
                    <div class="glass-card filter-sidebar p-6 sticky top-28">
                        <h3 class="text-xl font-bold mb-6 border-b border-gray-400/30 pb-4">Filter & Sort</h3>
                        <!-- Sort Control -->
                        <div class="mb-6">
                            <label for="sort-by" class="font-semibold text-sm block mb-2">Sort by</label>
                            <select id="sort-by" class="w-full bg-white/70 rounded-lg px-3 py-2 border-2 border-transparent focus:outline-none focus:border-teal-500 text-sm">
                                <option value="default">Relevance</option>
                                <option value="price-low-high">Price: Low to High</option>
                                <option value="price-high-low">Price: High to Low</option>
                                <option value="rating-high-low">Rating: High to Low</option>
                            </select>
                        </div>
                        <!-- Rating Filter -->
                        <div class="mb-6">
                            <label class="font-semibold text-sm block mb-3">Rating</label>
                            <div id="rating-filter" class="space-y-3">
                                <!-- JS will generate checkboxes here -->
                            </div>
                        </div>
                         <!-- Price Filter -->
                        <div>
                            <label class="font-semibold text-sm block mb-2">Price Range</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" id="min-price" placeholder="Min" class="w-full placeholder-sage bg-white/70 rounded-lg px-3 py-2 border-2 border-transparent focus:outline-none focus:border-teal-500 text-sm">
                                <span>-</span>
                                <input type="number" id="max-price" placeholder="Max" class="w-full placeholder-sage bg-white/70 rounded-lg px-3 py-2 border-2 border-transparent focus:outline-none focus:border-teal-500 text-sm">
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Search Results -->
                <div id="search-results-wrapper" class="lg:col-span-3">
                     <p id="results-count" class="text-white/90 font-semibold mb-4 text-lg"></p>
                     <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center p-4 mt-auto">
        <div class="container mx-auto text-sm text-white/80 bg-black/50 rounded-lg p-4 max-w-4xl">
            <p class="mb-2">DISCLAIMER: YOU NEED TO PURCHASE ITEMS THROUGH AFFILIATE WEBSITES.</p>
            <a href="about.html" class="text-white hover:underline font-semibold">About Us & Affiliate Disclaimer</a>
        </div>
    </footer>

    <script>
        // --- CONFIGURATION ---
        const N8N_WEBHOOK_URL = 'https://n8n-06ey.onrender.com/webhook/d7ef547b-fb07-475e-81ec-b96d5631b82a';

        // --- DOM ELEMENT REFERENCES ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const messageContainer = document.getElementById('message-container');
        const messageTitle = document.getElementById('message-title');
        const messageSubtitle = document.getElementById('message-subtitle');
        const resultsView = document.getElementById('results-view');
        const searchResultsContainer = document.getElementById('search-results');
        const cartCountEl = document.getElementById('cart-count');
        const sortByEl = document.getElementById('sort-by');
        const ratingFilterEl = document.getElementById('rating-filter');
        const minPriceEl = document.getElementById('min-price');
        const maxPriceEl = document.getElementById('max-price');
        const resultsCountEl = document.getElementById('results-count');

        // --- APP STATE ---
        let cart = JSON.parse(localStorage.getItem('sereneSeekCart')) || [];
        let allProducts = [];

        // --- CART LOGIC ---
        function updateCartCount() {
            cartCountEl.textContent = cart.length;
        }

        function saveCart() {
            localStorage.setItem('sereneSeekCart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart(product) {
            const isAlreadyInCart = cart.some(item => item.url === product.url);
            if (!isAlreadyInCart) {
                cart.push({...product, cartId: Date.now()});
                saveCart();
                 alert('Item added to cart!');
            } else {
                alert('This item is already in your cart.');
            }
        }

        // --- EVENT LISTENERS ---
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;
            sessionStorage.setItem('sereneSeekLastQuery', query);
            performSearch(query);
        });
        
        [sortByEl, minPriceEl, maxPriceEl].forEach(el => {
            el.addEventListener('change', applyFiltersAndDisplay);
        });
        ratingFilterEl.addEventListener('change', applyFiltersAndDisplay);


        // --- SEARCH & DISPLAY LOGIC ---
        async function performSearch(query) {
            messageContainer.style.display = 'block';
            resultsView.style.display = 'none';
            messageTitle.textContent = 'Searching for deals...';
            messageSubtitle.textContent = 'Please wait a moment.';
            searchResultsContainer.innerHTML = '';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) throw new Error(`Webhook responded with status: ${response.status}`);

                const rawData = await response.json();

                if (rawData && rawData[0]?.content?.parts?.[0]?.text) {
                    let jsonString = rawData[0].content.parts[0].text;
                    try {
                        const lastBracketIndex = jsonString.lastIndexOf('}');
                        if (lastBracketIndex !== -1) {
                            jsonString = jsonString.substring(0, lastBracketIndex + 1) + ']';
                            const products = JSON.parse(jsonString);
                            sessionStorage.setItem('sereneSeekLastResults', JSON.stringify(products));
                            allProducts = products;
                            resetFilters();
                            applyFiltersAndDisplay();
                        } else {
                            throw new Error("No valid JSON object found.");
                        }
                    } catch (e) {
                        console.error("Error parsing product data:", e);
                        displayError("Failed to process product data.", "The format from the server was invalid.");
                    }
                } else {
                    displayError("No product data found in the response.", "The webhook response was empty or malformed.");
                }

            } catch (error) {
                console.error("Error fetching data from n8n:", error);
                displayError("Sorry, we couldn't fetch deals right now.", "Check the webhook connection.");
            }
        }

        function applyFiltersAndDisplay() {
            let filteredProducts = [...allProducts];

            // Get filter values
            const sortValue = sortByEl.value;
            const minPrice = parseFloat(minPriceEl.value) || 0;
            const maxPrice = parseFloat(maxPriceEl.value) || Infinity;
            const selectedRatings = [...ratingFilterEl.querySelectorAll('input:checked')].map(el => parseInt(el.value));

            // Apply filters
            if (selectedRatings.length > 0) {
                filteredProducts = filteredProducts.filter(p => p.rating && selectedRatings.some(r => p.rating >= r && p.rating < r + 1));
            }

            filteredProducts = filteredProducts.filter(p => {
                const price = p.price || 0;
                return price >= minPrice && price <= maxPrice;
            });

            // Apply sorting
            switch (sortValue) {
                case 'price-low-high':
                    filteredProducts.sort((a, b) => (a.price || Infinity) - (b.price || Infinity));
                    break;
                case 'price-high-low':
                    filteredProducts.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
                case 'rating-high-low':
                    filteredProducts.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
            }

            displayResults(filteredProducts);
        }

        function generateStarRating(rating, forFilter = false) {
            const totalStars = 5;
            let starsHTML = '';
            const ratingValue = forFilter ? Math.floor(rating) : rating;
            
            for (let i = 1; i <= totalStars; i++) {
                if (i <= ratingValue) {
                    starsHTML += `<svg class="star text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                } else {
                    starsHTML += `<svg class="star text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }
            }
            if (forFilter) return starsHTML;
            return `<div class="flex items-center">${starsHTML}<span class="ml-2 text-sm text-gray-600">${rating.toFixed(1)}</span></div>`;
        }


        function displayResults(products) {
            messageContainer.style.display = 'none';
            resultsView.style.display = 'grid';
            searchResultsContainer.innerHTML = '';
            resultsCountEl.textContent = `${products.length} results found.`;

            if (products.length === 0) {
                searchResultsContainer.innerHTML = `<p class="text-white/80 col-span-full text-center">No products match your current filters.</p>`;
                return;
            }

            products.forEach(product => {
                const imageUrl = product.image || `https://placehold.co/400x400/A0BCC0/3d5a59?text=SereneSeek`;
                const title = product.title || 'Untitled Product';
                const source = product.source || 'Unknown Store';
                const price = product.price ? `$${product.price.toFixed(2)}` : 'N/A';
                const url = product.url || '#';
                const ratingHTML = generateStarRating(product.rating);

                const productCard = document.createElement('div');
                productCard.className = 'glass-card flex flex-col overflow-hidden';
                
                productCard.innerHTML = `
                    <div class="overflow-hidden rounded-t-2xl">
                        <a href="${url}" target="_blank" rel="noopener noreferrer">
                            <div class="h-64 bg-cover bg-center product-image" style="background-image: url('${imageUrl}')"
                                 onerror="this.style.backgroundImage='url(https://placehold.co/400x400/A0BCC0/3d5a59?text=Image+Not+Found)'">
                            </div>
                        </a>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold mb-2 h-20 overflow-hidden">
                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="hover:underline">${title}</a>
                        </h3>
                        <div class="mb-2">${ratingHTML}</div>
                        <p class="text-sm opacity-70 mb-4">${source}</p>
                        <div class="flex-grow"></div>
                        <div class="flex justify-between items-center font-bold text-lg mt-4">
                            <span>Price</span>
                            <span>${price}</span>
                        </div>
                        <button class="save-btn mt-6 block w-full text-center px-6 py-3 rounded-xl text-white font-semibold transition-transform duration-300 ease-in-out hover:scale-105" style="background-color: #3d5a59; text-shadow: none;">
                            Save to Cart
                        </button>
                    </div>
                `;
                productCard.querySelector('.save-btn').addEventListener('click', () => addToCart(product));
                searchResultsContainer.appendChild(productCard);
            });
        }

        function displayError(title, subtitle) {
            messageContainer.style.display = 'block';
            resultsView.style.display = 'none';
            messageTitle.textContent = title;
            messageSubtitle.textContent = subtitle;
        }
        
        function populateRatingFilter() {
            ratingFilterEl.innerHTML = '';
            for (let i = 4; i >= 1; i--) { // Start from 4 stars
                const label = document.createElement('label');
                label.className = 'flex items-center space-x-3 cursor-pointer rating-filter-label';
                label.innerHTML = `
                    <input type="checkbox" value="${i}" class="custom-checkbox">
                    <span class="flex items-center">${generateStarRating(i, true)} <span class="ml-2 text-sm">& Up</span></span>
                `;
                ratingFilterEl.appendChild(label);
            }
        }

        function resetFilters() {
            sortByEl.value = 'default';
            minPriceEl.value = '';
            maxPriceEl.value = '';
            ratingFilterEl.querySelectorAll('input').forEach(input => input.checked = false);
        }

        // --- ON PAGE LOAD ---
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            populateRatingFilter();
            const lastResultsJSON = sessionStorage.getItem('sereneSeekLastResults');
            const lastQuery = sessionStorage.getItem('sereneSeekLastQuery');
            
            if(lastQuery) {
                searchInput.value = lastQuery;
            }

            if (lastResultsJSON) {
                try {
                    allProducts = JSON.parse(lastResultsJSON);
                    applyFiltersAndDisplay();
                } catch(e) {
                    console.error("Could not parse saved results", e);
                    sessionStorage.removeItem('sereneSeekLastResults');
                }
            }
        });
    </script>
</body>

</html>
