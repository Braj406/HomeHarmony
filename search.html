<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSeek - Find & Compare</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1618220179428-22790b461013?q=80&w=2127&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #3d5a59;
            text-shadow: 0px 1px 3px rgba(255, 255, 255, 0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.45);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(90, 125, 124, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(90, 125, 124, 0.15);
        }

        .placeholder-sage::placeholder {
            color: #5A7D7C;
            opacity: 0.6;
        }
    </style>
</head>

<body class="antialiased">

    <header class="sticky top-0 z-10 py-4" style="background-color: rgba(250, 249, 246, 0.45); backdrop-filter: blur(12px);">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">SereneSeek</a>
            <div class="w-full max-w-md">
                <form id="search-form" class="relative">
                    <input id="search-input" type="search" placeholder="Search for sofas, lamps, tables..." class="placeholder-sage w-full pl-5 pr-12 py-3 rounded-full bg-white/70 border-2 border-transparent focus:outline-none focus:border-teal-500 transition-colors">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div id="message-container" class="text-center mb-12 p-8 glass-card max-w-2xl mx-auto">
            <h2 id="message-title" class="text-2xl font-semibold">Start your search to find beautiful items.</h2>
            <p id="message-subtitle" class="text-lg opacity-80">Results will appear here.</p>
        </div>
        <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const N8N_WEBHOOK_URL = 'https://n8n-06ey.onrender.com/webhook/d7ef547b-fb07-475e-81ec-b96d5631b82a';

        // --- DOM ELEMENT REFERENCES ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const messageContainer = document.getElementById('message-container');
        const messageTitle = document.getElementById('message-title');
        const messageSubtitle = document.getElementById('message-subtitle');
        const searchResultsContainer = document.getElementById('search-results');

        // --- EVENT LISTENER ---
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;
            performSearch(query);
        });

        // --- SEARCH & DISPLAY LOGIC ---
        async function performSearch(query) {
            // Show loading state
            messageContainer.style.display = 'block';
            messageTitle.textContent = 'Searching for deals...';
            messageSubtitle.textContent = 'Please wait a moment.';
            searchResultsContainer.innerHTML = '';

            try {
                // Send the input to the n8n Webhook via a POST request
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Webhook responded with status: ${response.status}`);
                }

                const rawData = await response.json();

                // *** MODIFICATION START ***
                // The n8n response is nested. The actual product data is a string within the response that needs to be parsed.
                if (rawData && rawData[0]?.content?.parts?.[0]?.text) {
                    let jsonString = rawData[0].content.parts[0].text;
                    try {
                        // The webhook response might be truncated if it hits a token limit.
                        // This logic finds the last complete product object in the string to avoid a parsing error.
                        const lastBracketIndex = jsonString.lastIndexOf('}');
                        if (lastBracketIndex !== -1) {
                            // Trim the string to the end of the last complete object and add the closing array bracket.
                            jsonString = jsonString.substring(0, lastBracketIndex + 1) + ']';
                            const products = JSON.parse(jsonString);
                            displayResults(products);
                        } else {
                            throw new Error("No valid JSON object found in the response text.");
                        }
                    } catch (e) {
                        console.error("Error parsing product data:", e);
                        displayError("Failed to process product data.", "The format from the server was invalid.");
                    }
                } else {
                    displayError("No product data found in the response.", "The webhook response was empty or malformed.");
                }
                // *** MODIFICATION END ***

            } catch (error) {
                console.error("Error fetching data from n8n:", error);
                displayError("Sorry, we couldn't fetch deals right now.", "This could be an issue with the webhook or the connection. Make sure your n8n instance is running and the URL is correct.");
            }
        }

        function displayResults(results) {
            if (!Array.isArray(results) || results.length === 0) {
                displayError(`No results found for "${searchInput.value}".`, "Try a different search term.");
                return;
            }

            messageContainer.style.display = 'none';
            searchResultsContainer.innerHTML = '';

            results.forEach(product => {
                // *** MODIFICATION START ***
                // Using the correct property names from the webhook data (e.g., product.image, product.title).
                const imageUrl = product.image || `https://placehold.co/400x400/A0BCC0/3d5a59?text=SereneSeek`;
                const title = product.title || 'Untitled Product';
                const source = product.source || 'Unknown Store';
                const price = product.price ? `$${product.price.toFixed(2)}` : 'N/A';
                const url = product.url || '#';

                const productCardHTML = `
                    <div class="glass-card flex flex-col overflow-hidden">
                        <a href="${url}" target="_blank" rel="noopener noreferrer">
                            <div class="h-64 bg-cover bg-center" style="background-image: url('${imageUrl}')"
                                 onerror="this.style.backgroundImage='url(https://placehold.co/400x400/A0BCC0/3d5a59?text=Image+Not+Found)'">
                            </div>
                        </a>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold mb-2 h-20 overflow-hidden">
                                <a href="${url}" target="_blank" rel="noopener noreferrer" class="hover:underline">${title}</a>
                            </h3>
                            <p class="text-sm opacity-70 mb-4">${source}</p>
                            <div class="flex-grow"></div>
                            <div class="flex justify-between items-center font-bold text-lg mt-4">
                                <span>Price</span>
                                <span>${price}</span>
                            </div>
                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="mt-6 block w-full text-center px-6 py-3 rounded-xl text-white font-semibold transition-transform duration-300 ease-in-out hover:scale-105" style="background-color: #E2725B; text-shadow: none;">
                                View Deal
                            </a>
                        </div>
                    </div>
                `;
                // *** MODIFICATION END ***
                searchResultsContainer.innerHTML += productCardHTML;
            });
        }

        function displayError(title, subtitle) {
            messageContainer.style.display = 'block';
            searchResultsContainer.innerHTML = '';
            messageTitle.textContent = title;
            messageSubtitle.textContent = subtitle;
        }

        // --- Check for search query in URL on page load ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const queryFromUrl = params.get('q');
            if (queryFromUrl) {
                searchInput.value = queryFromUrl;
                performSearch(queryFromUrl);
            }
        });
    </script>
</body>

</html>
